    - name: Add shortcut to Gnome Tweaks
      ansible.builtin.copy:
        dest: ~/.local/share/applications/GnomeTweaks.desktop
        content: |
          [Desktop Entry]
          Type=Application
          Name=Gnome Tweaks (toolbox)
          Exec=/bin/toolbox run gnome-tweaks
          Icon=org.gnome.Settings
          Terminal=false
